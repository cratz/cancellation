language: java

jdk:
  - oraclejdk8

build:

  ci:
    - gradle build

  on_success:
    - docker build -t="jrobison151/cancellation:$BRANCH.$BUILD_NUMBER" .
    - docker push jrobison151/cancellation:$BRANCH.$BUILD_NUMBER

  integrations:
    hub:
        - integrationName: dockerhub
          type: docker
          branches:
            only:
              - master

